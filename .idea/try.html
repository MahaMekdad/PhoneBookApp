<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../themes/customdesign2.min.css" />
    <script src="functionalities.js"></script>
    <style>
    .picdiv {
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
    </style>

</head>
<body>
<section data-role="page" id=“thirdPage”>
    <header data-role="header">
        <h1 id="contactName"></h1>
        <a href="Test.html" data-icon="back" data-role="button" data-add-back-btn="true">Back</a>
    </header>
    <div id="contactInfo"style="margin:0px">
    </div>

    <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop"
       class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">Delete</a>

    <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false"
         style="max-width:400px;">
        <div data-role="header" data-theme="a">
            <h1>Delete Contact</h1>
        </div>
        <div role="main" class="ui-content">
            <h3 class="ui-title">Are you sure you want to delete this contact?</h3>
            <p>This action cannot be undone.</p>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
            <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
               data-transition="flow" onclick="deleteContact(getParameterByName('x', urlString))">Delete</a>
        </div>
    </div>

    <a href="#popupLogin" data-rel="popup" data-position-to="window"
       class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a"
       data-transition="pop">Edit</a>
    <div data-role="popup" id="popupLogin" data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">
        <form>
            <div style="padding:10px 20px;">
                <h3>Edit the below info</h3>
                <label for="un" class="ui-hidden-accessible">Name:</label>
                <input type="text" name="name" id="contactName" value="" placeholder="name" data-theme="a">
                <label for="pw" class="ui-hidden-accessible">Phone:</label>
                <input type="number" name="phone" id="phone" value="" placeholder="phone" data-theme="a" required>
                <label for="pw" class="ui-hidden-accessible">Email:</label>
                <input type="email" name="email" id="email" value="" placeholder="email" data-theme="a" required>
                <button class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check"
                        onclick="editContact(getParameterByName('x', urlString),
                        $(contactName).val(), $(phone).val(), $(email).val())">
                    Edit
                </button>
            </div>

        </form>

    </div>
    <div data-role="controlgroup" data-type="horizontal">

        <a href="tel:3615 0215" data-icon="phone" data-role="button">
           </a>
    </div>
</section>
<script>
    var urlString = window.location.href
    console.log(urlString)
    var s = getParameterByName("x", urlString);
    t(s)
    var contactInfo = getContactInfo(s);
    $(contactName).val(contactInfo.name)
    $(phone).val(contactInfo.phone)
    $(email).val(contactInfo.email)
</script>
</body>

</html>
